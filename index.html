<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NYSC Information Form</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f1f3f6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .form-card {
    background-color: #fff;
    width: 100%;
    max-width: 550px;
    border-radius: 12px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    padding: 30px 35px;
    box-sizing: border-box;
    animation: fadeIn 0.5s ease-in-out;
  }

  h2 {
    text-align: center;
    color: #1a73e8;
    margin-bottom: 25px;
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #333;
  }

  input, select, button {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s;
  }

  input:focus, select:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 5px rgba(26,115,232,0.3);
    outline: none;
  }

  button {
    background-color: #1a73e8;
    color: #fff;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #1558b0;
  }

  #msg {
    text-align: center;
    font-weight: bold;
    margin-top: 15px;
    color: green;
  }

  #otherState {
    display: none;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @media(max-width: 600px){
    .form-card {
      padding: 20px;
      border-radius: 10px;
    }
  }
</style>
</head>
<body>

<div class="form-card">
  <h2>NYSC Information Form</h2>
  <form id="myForm">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="Enter 10-digit Phone Number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

    <label for="stateSelect">State Posted</label>
    <select name="state" id="stateSelect" required onchange="toggleOtherState()">
      <option value="">Select State</option>
      <option value="Ekiti State">Ekiti State</option>
      <option value="Lagos State">Lagos State</option>
      <option value="Osun State">Osun State</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="otherState" placeholder="Enter State Name">

    <label for="year">Service Year</label>
    <select name="year" id="year" required>
      <option value="">Select Year</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>

    <label for="stream">Stream</label>
    <select name="stream" id="stream" required>
      <option value="">Select Stream</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
    </select>

    <button type="submit">Submit</button>
  </form>
  <p id="msg"></p>
</div>

<script>
  // Show/hide Other State input
  function toggleOtherState() {
    const stateSelect = document.getElementById("stateSelect");
    const otherState = document.getElementById("otherState");

    if(stateSelect.value === "Other") {
      otherState.style.display = "block";
    } else {
      otherState.style.display = "none";
      otherState.value = "";
    }
  }

  // Form submission
  document.getElementById("myForm").addEventListener("submit", function(e){
    e.preventDefault();

    let stateValue = this.state.value;
    if(stateValue === "Other") {
      stateValue = document.getElementById("otherState").value;
    }

    const data = {
      firstname: this.firstname.value,
      lastname: this.lastname.value,
      phone: this.phone.value,
      state: stateValue,
      year: this.year.value,
      stream: this.stream.value
    };

    fetch("https://script.google.com/macros/s/AKfycbwop6tmOQIo2TcGuc7cv08u_DdKl4nWxXOxTwcuMzUNQCNx96PT85T0SYN1BeAlLFGnCQ/exec", {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(() => {
      document.getElementById("msg").innerText = "Submitted successfully!";
      this.reset();
      document.getElementById("otherState").style.display = "none";
    })
    .catch(() => {
      document.getElementById("msg").innerText = "Submission failed.";
    });
  });
</script>

</body>

</html>
