<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DLCF NYSC Ekiti</title>

<style>
:root {
  --primary: #1f8f4c;
  --secondary: #25d366;
  --dark: #222;
  --light: #f9f9f9;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: linear-gradient(135deg, #e8fff2, #f4fdf8);
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  border-radius: 14px;
  padding: 26px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: var(--dark);
}

label {
  font-weight: 600;
  display: block;
  margin: 14px 0 6px;
}

input, select, button {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: 1.5px solid #ddd;
  font-size: 15px;
  transition: 0.25s;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(31,143,76,0.15);
}

/* Gender buttons */
.gender-group {
  display: flex;
  gap: 10px;
}

.gender-group label {
  flex: 1;
  text-align: center;
  border: 1.5px solid #ddd;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
}

.gender-group input {
  display: none;
}

.gender-group input:checked + label {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}

/* Button */
button {
  background: var(--primary);
  color: #fff;
  border: none;
  margin-top: 22px;
  font-weight: bold;
  cursor: pointer;
}

button.loading {
  pointer-events: none;
  opacity: 0.7;
}

.loader {
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  animation: spin 1s linear infinite;
  display: inline-block;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Other state spacing refinement */
#otherState {
  margin-top: 10px;
}

/* Utilities */
.hidden {
  display: none;
}

/* SUCCESS PAGE */
.success {
  text-align: center;
  padding: 10px 5px;
  animation: fadeIn 0.8s ease;
}

.success p {
  line-height: 1.6;
  margin-top: 10px;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1;}
}

.whatsapp-btn {
  display: inline-block;
  margin-top: 28px;
  background: var(--secondary);
  color: #fff;
  padding: 15px 26px;
  border-radius: 50px;
  font-weight: bold;
  text-decoration: none;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {box-shadow: 0 0 0 0 rgba(37,211,102,0.6);}
  70% {box-shadow: 0 0 0 18px rgba(37,211,102,0);}
  100% {box-shadow: 0 0 0 0 rgba(37,211,102,0);}
}
</style>
</head>

<body>

<div class="container" id="formContainer">
  <h2>BIODATA FORM</h2>

  <form id="regForm">
    <label>First Name</label>
    <input type="text" required id="firstname">

    <label>Last Name</label>
    <input type="text" required id="lastname">

    <label>Gender</label>
    <div class="gender-group">
      <input type="radio" name="gender" id="male" value="Male" required>
      <label for="male">Male</label>

      <input type="radio" name="gender" id="female" value="Female">
      <label for="female">Female</label>
    </div>

    <label>Phone Number</label>
    <input type="tel" required id="phone" placeholder="080XXXXXXXX">

    <label>State Posted</label>
    <select id="state" required>
      <option value="">Select</option>
      <option>Ekiti State</option>
      <option>Lagos State</option>
      <option>Osun State</option>
      <option>Other</option>
    </select>

    <input type="text" id="otherState" class="hidden" placeholder="Enter your state">

    <label>Service Year</label>
    <select id="year" required></select>

    <label>Stream</label>
    <select id="stream" required>
      <option value="">Select</option>
      <option>A1</option><option>A2</option>
      <option>B1</option><option>B2</option>
      <option>C1</option><option>C2</option>
    </select>

    <button type="submit" id="submitBtn">
      <span id="btnText">Submit</span>
    </button>
  </form>
</div>

<div class="container hidden success" id="successPage">
  <h2>ðŸŽ‰ Submission Successful!</h2>
  <p>
    Welcome aboard!  
    Join our official WhatsApp community to stay connected, receive updates,
    and build meaningful fellowship.
  </p>

  <a class="whatsapp-btn"
     href="https://chat.whatsapp.com/JyNAIXgmXtG2QiwK8ARz2K"
     target="_blank">
    Join WhatsApp Community
  </a>
</div>

<script>
const form = document.getElementById("regForm");
const btn = document.getElementById("submitBtn");
const btnText = document.getElementById("btnText");

/* Dynamic year */
const yearSelect = document.getElementById("year");
const now = new Date().getFullYear();
[ now-1, now ].forEach(y=>{
  let o=document.createElement("option");
  o.value=o.text=y;
  yearSelect.appendChild(o);
});

/* Other state toggle */
document.getElementById("state").addEventListener("change", e=>{
  document.getElementById("otherState")
    .classList.toggle("hidden", e.target.value !== "Other");
});

/* Submit */
form.addEventListener("submit", e=>{
  e.preventDefault();

  const phone = document.getElementById("phone").value;
  const regex = /^0[789][01]\d{8}$/;

  if(!regex.test(phone)){
    alert("Please enter a Valid Nigerian phone number");
    return;
  }

  btn.classList.add("loading");
  btnText.innerHTML = '<span class="loader"></span>';

  const data = {
    firstname: firstname.value,
    lastname: lastname.value,
    gender: document.querySelector("input[name=gender]:checked").value,
    phone,
    state: state.value === "Other" ? otherState.value : state.value,
    year: year.value,
    stream: stream.value
  };

  fetch("https://script.google.com/macros/s/AKfycbxKS-jhdCyVFiIylpdCAxzgRJ7n0KRIa1JceWVgx99HU0MeJwwESXZKrXhCRijk-nnA/exec", {
    method:"POST",
    body: JSON.stringify(data)
  })
  .then(()=> {
    document.getElementById("formContainer").classList.add("hidden");
    document.getElementById("successPage").classList.remove("hidden");
  });
});
</script>

</body>
</html>
